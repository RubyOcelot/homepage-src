url: "https://loliw.moe" # the base hostname & protocol for your site, e.g. http://example.com
#repository: "username/repo-name"
teaser: /assets/images/teaser-default.jpg
logo: "/assets/images/logo.webp"
masthead_title: "Miaow~"
